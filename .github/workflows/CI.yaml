name: auto_graph tests CI

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'

    - name: Build Python 3.12 DEBUG
      run: |
        external/cpython/PCbuild/build.bat -p x64 -c Debug

    - name: Build auto_graph DEBUG
      run: |
        external/cpython/PCbuild/amd64/python.exe auto_graph/setup.py build_ext --debug